<html>
    <head>
<style>
            #element{
                border: 1px solid red;
                width: 100px;
                height: 100px;
            }
        </style>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Change Font Color Of HTML Element In Javascript</h1>
        <div id="element"> Hello Everyone  </div>
        <br>
        <button type="button" onclick="changestyle()">click me</button>
        <script>
            function changestyle() {
                var element=document.getElementById("element");
                element.style.color ="#FF0000";
            }
        </script>
    </body>
</html>
